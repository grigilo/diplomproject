{% extends 'ad/base.html' %}
{% block content %}
{% load my_tags %}

<div class="container">
    <div class="row">


        <div>
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        "{{ object.title }}" от {{ object.author}}
                    </h3>
                </div>
                <div class="card-body">
                    {% if object.image %}
                    <img class="card-img-top" src="{{ object.image | media_filter }}">
                    {% endif %}
                    <p>
                        {{ object.description }}
                    </p>
                    <p> Цена товара: {{ object.price }} $ </p>
                </div>
                <div class="col-12 mb-5">

                    <a class="btn btn-primary" href="{% url 'ad:list' %}" role="button">Назад</a>

                </div>

                <div class="card-footer">
                    Просмотры: {{ object.views_count }}
                </div>
            </div>

        </div>

    </div>
</div>
{% endblock %}
